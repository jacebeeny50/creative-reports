<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Reports</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['DM Sans', 'sans-serif'],
          }
        }
      }
    }
  </script>

  <style>
    body {
      font-family: 'DM Sans', sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #0f172a 100%);
      min-height: 100vh;
    }

    .glass-card {
      background: rgba(30, 41, 59, 0.7);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(148, 163, 184, 0.1);
    }

    .client-card {
      transition: all 0.3s ease;
    }

    .client-card:hover {
      transform: translateY(-4px);
      border-color: rgba(148, 163, 184, 0.3);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body class="text-slate-200 antialiased">

  <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">

    <!-- Header -->
    <header class="mb-12 text-center">
      <h1 class="text-4xl font-bold text-white mb-4">Creative Reports</h1>
      <p class="text-slate-400 text-lg">Select a client to view their reports</p>
    </header>

    <!-- Clients Grid -->
    <section>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

        <!-- Lola Blankets -->
        <a href="./clients/lola-blankets/" class="client-card glass-card rounded-xl p-6 block">
          <div class="flex items-center gap-4">
            <div class="w-14 h-14 rounded-xl bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center text-white font-bold text-lg flex-shrink-0">
              LO
            </div>
            <div>
              <h3 class="text-lg font-semibold text-white">Lola Blankets</h3>
              <p class="text-slate-400 text-sm">4 reports available</p>
            </div>
          </div>
          <div class="mt-4 flex items-center text-blue-400 text-sm font-medium">
            View Reports
            <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
          </div>
        </a>

        <!-- Add New Client Placeholder -->
        <div class="glass-card rounded-xl p-6 border-2 border-dashed border-slate-700 flex items-center justify-center opacity-50">
          <div class="text-center">
            <svg class="w-8 h-8 text-slate-500 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
            </svg>
            <p class="text-slate-500 text-sm">Add Client</p>
          </div>
        </div>

      </div>
    </section>

  </div>

</body>
</html>
